<div class="panel panel-default">
    <div class="panel-body">
    <form class="form-horizontal" (submit)="addEmployee()">
      
    <div class="form-group">

      <label for="emp_name" class="col-sm-2 control-label">Employee's Full Name : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
      </div>
    </div>
    <div class="form-group">
          <label for="emp_code" class="col-sm-2 control-label">Code : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.code" name="code" >
      </div>
    </div>

    <div class="form-group">
      <label>Departmment</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" name="department" value="Admin" [(ngModel)]="model.department">
          Admin
        </label>
        <label class="radio-inline">
          <input type="radio" name="department" value="Customer Executive" [(ngModel)]="model.department">
          Customer Executive
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="mobile" class="col-sm-2 control-label">Mobile : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.mobile" name="mobile">
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status : </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.status" name="status">
      </div>
    </div>

    
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-success "(click)="alertMe('Employee submitted')">Save</button>
        
      </div>
     
    </div>
  </form>
  
    </div>
  </div>
